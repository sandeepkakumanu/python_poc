<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
        aria-selected="true">AC-Classes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
        aria-selected="false">Non-AC-Classes</a>
    </li>
    <li class="nav-item" *ngIf="role =='admin'">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
        aria-selected="false">Students</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div>
          <h5 class="m-2">Select branch</h5>
         <select [(ngModel)]="selectedbranch">
           <option *ngFor="let b of branchs">{{b.branchName}}</option>
         </select>
      </div>
      <div>
        <h5 class="m-2">Time slot</h5>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> 10-12
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> 01-03
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> 04-06
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <p class="head">AC Class Seats InFormation</p>
          <div class='row'>
            <div *ngFor="let s of seatsarray; let i=index" class="seat">
                <!-- <div   [ngClass]="[s.booked ? 'class1' : '',  s.selected ? 'class1' : '']">

                </div> -->
                
            </div>
           
          </div>
          <button class="btn bttn m-2" *ngIf="role=='student'">Book</button>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <p class="head">Non-AC Class Seats InFormation</p>
          <div class='row'>
            <div *ngFor="let s of seatsarray; let i=index" class="seat">
                <!-- <div   [ngClass]="[s.booked ? 'class1' : '',  s.selected ? 'class1' : '']">

                </div>
                 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="row table-responsive">
        <p class="head">Students InFormation</p>
        <table class="table table-bordered">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Gender</th>
            <th>Address</th>
          </thead>
          <tbody>
            <tr *ngFor="let i of studentdata">
              <td>{{i.first_name}}</td>
              <td>{{i.last_name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.phone_number}}</td>
              <td>{{i.gender}}</td>
              <td>{{i.address}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
